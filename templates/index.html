{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>YAoS</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/homeview.css' %}" /> 
    <link rel="icon" href=" {% static 'image/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Quicksand|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default" style="background-color: w hite;">
        <div class="container-fluid">
          <div class="navbar-header logo">
            <a href="#"><img src="{% static 'image/logo.png' %}"></a>
          </div>
            <ul style="float: right;">  
              <li><a href="#"><span class="glyphicon glyphicon-th" style="vertical-align: middle;"></span></a></li>
              <li><a href="./portal"><span class=" glyphicon glyphicon-home" style="vertical-align: middle;"></span></a></li>
              <li><a href="./portal/user/login/?next=/portal/"><span class="glyphicon glyphicon-log-in" style="vertical-align: middle;"></span></a></li>
            </ul>
          </div>
      </nav>
    </header>
    <div class="container" style="width: 100%; padding: 0px;">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="{% static 'image/orionnebula.jpg' %}" alt="Orion Nebula" style="width:100%;">
          </div>
          <div class="item">
            <img src="{% static 'image/solarsystem.jpg ' %}" alt="Solar System" style="width:100%;">
          </div>
          <div class="item">
            <img src="{% static 'image/crabnebula.jpg ' %}" alt="Crab Nebula" style="width:100%;">
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <footer>
      <p>Â© MysteryGenius 2018</p>
    </footer>
  </body>
</html>
